<div class="container" id = "mainsection">
<div   class="panel panel-default">

  <div class="panel-heading">
    <h3 class="panel-title">Login </h3>
  </div>
  <div class="panel-body">
    <form  class="form-horizontal">

    <div class="form-group">
      <div class="col-sm-2"></div>
     <div class=" col-sm-8 alert alert-danger" *ngIf='error!=""' role="alert">{{error}}</div>
         <div class="col-sm-2"></div>

    </div>

      <div class="form-group">
        <label for="inputUSername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="loginUser.username" name="username" class="form-control" id="username">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" [(ngModel)]="loginUser.password" name="password" class="form-control" id="password">
        </div>
      </div>


      <div class="form-group">
        <label for="inputModel" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <button type="button" (click) ="submitLogin(form)"  class="btn btn-success">Login</button>
        </div>
      </div>

    </form>
  </div>
</div>

</div>
