<div class="container">
  <div [hidden]="submitted">
    <h1>Token Request Form</h1>
    <form (ngSubmit)="submitForm(form)" #heroForm="ngForm">
      <div class="form-group">
        <label for="grant_type">Grant Type</label>
        <input type="text" class="form-control" id="grant_type"
               required
               [(ngModel)]="model.grant_type" name="grant_type"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          grant_type is required
        </div>
      </div>

      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="username"
               [(ngModel)]="model.username" name="username">
      </div>

      <div class="form-group">
        <label for="password">Password </label>
        <input type="text" class="form-control" id="password"
               [(ngModel)]="model.password" name="password">
      </div>

     

      <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
      
     <!-- NOT SHOWN IN DOCS -->
      <div>
        <hr>
        Name via form.controls = {{showFormControls(heroForm)}}
      </div>
     <!-- - -->
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">grant_type</div>
      <div class="col-xs-9  pull-left">{{ model.grant_type }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">User name</div>
      <div class="col-xs-9 pull-left">{{ model.username }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Password</div>
      <div class="col-xs-9 pull-left">{{ model.password }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
