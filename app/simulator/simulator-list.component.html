<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)] = 'listFilter' />
            </div>
        </div>
        <div class="row">
                <div class="col-md-6">
                    <h3>Filter by: {{listFilter}}</h3>
                </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf ='transactions && transactions.length'
                  >
                <thead>
                    <tr>
                        <th>
                           InsuranceType
                        </th>
                        <th>Qoute Id </th>
                        <th>Policy Id </th>
                        <th>Amount</th>
                        <th>Create Date</th>
                        <th>Company</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = 'let transaction of transactions  '>
                      
                        <td> {{transaction.insuranceType}}</td>
                        <td> {{transaction.quoteId}}</td>
                        <td> {{transaction.policyId}}</td>
                        <td>{{transaction.amount}}</td>
                        <td>{{transaction.createDate}}</td>
                        <td>{{transaction.company}}</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
